{% extends 'base.html' %}
{%load static%}

{% block content %}
<h1>PRODUCT</h1>

<div class="container">

  <div class="row mb-3" style="margin-top: 50px;">
    <div class="col-md-4">
      <img src="{{ product.image.url }}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.name|title }}</h5>
        <p class="card-text">{{ product.description|title }}</p>
        
        <a href="{% url 'add_to_cart' product.id %}" class="btn px-4" type="button" style="background-color: #8B0000;color:white;margin-top:100px;"> Add to Cart</a>
      </div>

    </div>
  </div>
  
</div>

{% endblock %}
